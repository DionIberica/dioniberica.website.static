<!-- highlights - jumbotron -->
<section id="how_it_works" class="section jumbotron">
  <div class="container">
    <h3 class="title text-center" style="text-transform: uppercase">
      {{ 'home.steps.title' | translate }}<br>
      <small>{{ 'home.steps.subtitle' | translate }}</small>
    </h3>
    <div class="row topspace-2x">
      {% for step in site.data.steps %}
      <figure class="col-md-4 col-sm-6 bottomspace-xs text-center">
        <i class="fa fa-{{ step.icon }} fa-4x color-action"></i>
        <h4>{{ step | translate: 'text'}}</h4>
      </figure>
      {% endfor %}
    </div> <!-- /row  -->
  </div>
</section>
<!-- end of highlights -->

<div id="howTo-carousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#howTo-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#howTo-carousel" data-slide-to="1"></li>
    <li data-target="#howTo-carousel" data-slide-to="2"></li>
  </ol>

  <div id="carousel-portfolio-item" class="carousel slide" data-ride="carousel">
    <!-- slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <p class="tagline text-center">Paso 1</p>
        <img src="/assets/images/pasos/paso1.jpg" alt="" style="width: 100%">
        <div class="carousel-caption">Paso 1</div>
      </div>
      <div class="item">
        <p class="tagline text-center">Paso 2</p>
        <img src="/assets/images/pasos/paso2.jpg" alt="" style="width: 100%">
        <div class="carousel-caption">Paso 2</div>
      </div>
      <div class="item">
        <p class="tagline text-center">Paso 3</p>
        <img src="/assets/images/pasos/paso3.jpg" alt="" style="width: 100%">
        <div class="carousel-caption">Paso 3</div>
      </div>
    </div>

    <!-- controls -->
    <a class="left carousel-control" href="#carousel-portfolio-item" role="button" data-slide="prev">
      <span class="" aria-hidden="true"><i class="fa fa-angle-left fa-4x icon-prev"></i></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-portfolio-item" role="button" data-slide="next">
      <span class="" aria-hidden="true"><i class="fa fa-angle-right fa-4x icon-next"></i></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
