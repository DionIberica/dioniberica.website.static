<header>
  <div class="container">
    <h2 class="text-center title">{{ 'shops.title' | translate }}</h2>
    <p class="text-center text-muted">{{ 'shops.subtitle' | translate }}</p>
  </div>
</header>

<section class="section bottomspace-0">
  <div
    id="shops-map"

    data-latitude="{{ 'contact.map.latitude' | translate }}"
    data-longitude="{{ 'contact.map.longitude' | translate }}"
    data-monday="{{ 'shops.week.monday' | translate }}"
    data-tuesday="{{ 'shops.week.tuesday' | translate }}"
    data-wednesday="{{ 'shops.week.wednesday' | translate }}"
    data-thursday="{{ 'shops.week.thursday' | translate }}"
    data-friday="{{ 'shops.week.friday' | translate }}"
    data-saturday="{{ 'shops.week.saturday' | translate }}"
    data-sunday="{{ 'shops.week.sunday' | translate }}"

    style="width: 100%; height: 500px; border-top: 1px solid #ddd;"
  >
  </div>
</section>

<section class="section">
  <div class="container">
  {% assign shop_groups = site.data.shops | where: 'idioma', page.shops_locale | in_groups_of: 2 %}
  {% for shop_group in shop_groups %}
  <div class="row topspace">
    {% for shop in shop_group %}
    <div class="col-sm-6">
      <h3 class="source">{{ shop.name }}</h3>
      <p>{{ shop.address }}</p>
    </div>
    {% endfor %}
  </div> <!-- /row -->
  {% endfor %}
  </div>
</section>
