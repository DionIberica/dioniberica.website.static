<!-- Begin Cookie Consent plugin by Silktide - https://cookieconsent.insites.com -->
{% assign cookies = 'cookies' | section %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.4/cookieconsent.min.js" integrity="sha384-PDjg2ZdS3khPzd53i18+7tzB32JVQfFMrTXYo21RqPgUmEVAPwIhxOUF/8sP79CS" crossorigin="anonymous" async></script>

<script>
window.addEventListener("load", function(){
  window.cookieconsent.initialise({
    "palette": {
        "popup": {
              "background": "#000"
            },
        "button": {
              "background": "#105349"
            }
      },
    "content": {
        "message": "{{ 'cookies.message' | translate }}",
        "dismiss": "{{ 'cookies.got_it' | translate }}",
        "link": "{{ 'cookies.learn_more' | translate }}",
        "href": "{{cookies.permalink}}"
      }
  })});
</script>
<!-- End Cookie Consent plugin -->
