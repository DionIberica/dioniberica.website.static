text:
  es: |-
    <p><strong>OBJETO DEL CONTRATO&nbsp;</strong><br />Las presentes Condiciones, tienen por objeto regular el acceso y el r&eacute;gimen de adquisici&oacute;n de los productos facilitados por&nbsp;<strong>DION RESAKAPSULUS SPAIN, S.L.</strong>&nbsp;(en adelante DION) al Usuario a trav&eacute;s de su p&aacute;gina Web, constituyendo el marco jur&iacute;dico que desarrolla la relaci&oacute;n contractual. Los productos y contenidos, ser&aacute;n los que se encuentren a disposici&oacute;n del Usuario en la siguiente p&aacute;gina Web titularidad de DION:&nbsp;<a href="https://www.dioniberica.com">www.dioniberica.com</a><br /><br />Para cualquier reclamaci&oacute;n podr&aacute; dirigirse a<br /><strong>DION RESAKAPSULUS SPAIN, S.L.&nbsp;</strong><br />Riera de'n Font, 60; 08391 Tiana (Barcelona)<br />Tfno.- 627.17.97.40<br />Mail:&nbsp;<a href="mailto:info@dioniberica.com">info@dioniberica.com</a></p>
    <div><strong>ACEPTACI&Oacute;N Y DISPONIBILIDAD&nbsp;</strong></div>
    <div>Las presentes Condiciones, regulan la relaci&oacute;n jur&iacute;dica derivada de los procesos de contrataci&oacute;n formalizados por los Usuarios a trav&eacute;s de la p&aacute;gina Web de&nbsp;<strong>DION</strong>&nbsp;Los Usuarios aceptan expresamente la adhesi&oacute;n plena y sin reservas a las presentes estipulaciones, en la versi&oacute;n publicada por&nbsp;<strong>DION</strong>&nbsp;en el momento en que el Usuario contrate el producto y/o contenidos en el que est&aacute; interesado. Por tanto el Usuario se compromete a leer atentamente las condiciones de contrataci&oacute;n, cada vez que proceda a la contrataci&oacute;n de alg&uacute;n producto, dado que las mismas han podido ser objeto de modificaci&oacute;n desde la &uacute;ltima vez que accedi&oacute;.&nbsp;</div>
    <div>Mediante la aceptaci&oacute;n de las presentes Condiciones Generales de contrataci&oacute;n el Usuario declara:&nbsp;</div>
    <div>a. &nbsp;Que es una persona con capacidad para contratar.&nbsp;</div>
    <div>b. &nbsp;Que ha le&iacute;do y acepta las presentes condiciones generales de contrataci&oacute;n.&nbsp;</div>
    <div>El Usuario tendr&aacute; acceso siempre y en todo caso, con car&aacute;cter previo al inicio del procedimiento de contrataci&oacute;n de productos, a las condiciones de contrataci&oacute;n, pudiendo ser almacenadas y/o reproducidas en un soporte duradero.&nbsp;</div>
    <div>&nbsp;</div>
    <div><strong>MODIFICACI&Oacute;N DE LAS CONDICIONES DE CONTRATACI&Oacute;N&nbsp;</strong></div>
    <div><strong>DION</strong>&nbsp;podr&aacute; modificar las presentes estipulaciones siempre que exista causa o motivo suficiente para ello. Se entiende que existe causa o motivo suficiente para la modificaci&oacute;n, con car&aacute;cter enunciativo y no limitativo, cuando &eacute;sta tenga por finalidad:&nbsp;</div>
    <div><strong>a.</strong>&nbsp;&nbsp;Ampliar la gama o n&uacute;mero de productos que se ponen a disposici&oacute;n de los Usuarios o mejorar los existentes.&nbsp;</div>
    <div><strong>b.</strong>&nbsp;&nbsp;Modificar, sustituir o actualizar los precios de los productos que se ofrecen a trav&eacute;s de la p&aacute;gina Web.&nbsp;</div>
    <div>&nbsp;</div>
    <div><strong>FORMA DE PAGO&nbsp;</strong></div>
    <div>Los precios y tarifas aplicables a la contrataci&oacute;n por parte del usuario de los servicios, ser&aacute;n los que figuren en la p&aacute;gina Web titularidad de&nbsp;<strong>DION</strong>:&nbsp;<a href="https://www.dioniberica.com/">www.dioniberica.com</a>, en el momento en el que el usuario acceda al servicio espec&iacute;fico, y proceda a iniciar el proceso de contrataci&oacute;n.&nbsp;</div>
    <div><strong>DION</strong>&nbsp;se reserva el derecho a modificar los precios de los productos publicados en la p&aacute;gina Web mencionada anteriormente, cuando as&iacute; lo considere conveniente y haci&eacute;ndolo visible en la p&aacute;gina Web.&nbsp;</div>
    <div>Precios e Impuestos aplicados&nbsp;</div>
    <div>Los precios aplicables son los que figuran en la Web en el momento en que el cliente realiza su pedido.&nbsp;</div>
    <div>El precio de los productos que aparecen en la Web, incluye el Impuesto de Valor A&ntilde;adido (IVA) correspondiente seg&uacute;n el producto.&nbsp;</div>
    <div>No se realizan recargos adicionales por el cobro con tarjeta de cr&eacute;dito.</div>
    <div>&nbsp;</div>
    <div><strong>FORMA DE ENVIO&nbsp;</strong></div>
    <div>a) Zona de entrega&nbsp;</div>
    <div>&nbsp;</div>
    <div><strong>DION</strong>&nbsp;realizar&aacute; la entrega en la &nbsp;Pen&iacute;nsula en un plazo de entre 48 y 72&nbsp;horas a partir de la confirmaci&oacute;n del pago, envi&aacute;ndose los productos adquiridos por correo ordinario. Los productos ser&aacute;n enviados con sobres reforzados para garantizar la integridad de su contenido.&nbsp;</div>
    <div>&nbsp;</div>
    <div>En funci&oacute;n de condiciones especiales especificadas en el sitio web, <strong>DION</strong> podr&aacute; realizar el env&iacute;o mediante correo urgente.</div>
    <div>&nbsp;</div>
    <div><strong>DION</strong>&nbsp;garantiza el env&iacute;o en los plazos y zonas anteriormente indicadas de todos los productos que tenemos en stock para todos los pedidos que sean recibidos en nuestras oficinas antes de las 12:00 horas, una vez es autorizado el pago. Los pedidos recibidos en s&aacute;bados, domingos y festivos se considerar&aacute;n recibidos el primer d&iacute;a laborable posterior al mismo.
    <p>Si debido a una carencia de stock por causas ajenas a nuestra voluntad, ya sea por error informativo o log&iacute;stico no pudi&eacute;semos atender a su solicitud de pedido total o parcialmente nos pondremos en contacto con usted por v&iacute;a telef&oacute;nica o v&iacute;a correo electr&oacute;nico para confirmar su pedido o anulaci&oacute;n del mismo, si usted as&iacute; lo desea.</p>
    <p>En cualquier caso, un retraso en la entrega respecto a los plazos indicados no da derecho al cliente a exigir indemnizaci&oacute;n alguna.</p>
    </div>
    <div>b) Gastos de env&iacute;o&nbsp;</div>
    <div>&nbsp;</div>
    <div><strong>Para Pen&iacute;nsula y Baleares</strong></div>
    <div>&nbsp;</div>
    <div>Los gastos de env&iacute;o ser&aacute;n por cuenta de&nbsp;<strong>DION</strong>&nbsp;para todos los pedidos.</div>
    <div>&nbsp;</div>
    <div>Cuando el volumen del pedido supere las 5 unidades se realizar&aacute; el env&iacute;o urgente, sin que esto implique ning&uacute;n coste adicional para el cliente.</div>
    <div><br />Caso el cliente solicite un env&iacute;o urgente sin cumplir estas condiciones, los gastos de env&iacute;o correr&aacute;n por cuenta del cliente, siendo los mismos de:</div>
    <div>&nbsp;</div>
    <div>
    <ul>
    <li>5,00 &euro; + IVA (CINCO EUROS M&Aacute;S IVA) para paquetes de hasta 100g.</li>
    <li>10,00 &euro; + IVA (DIEZ EUROS M&Aacute;S IVA) para paquetes de hasta 1 kg.</li>
    <li>Consultarnos para paquetes superiores a 1 kg.</li>
    </ul>
    <br />Los env&iacute;os se realizar&aacute;n mediante la agencia de correos: Sociedad Estatal Correos y Tel&eacute;grafos, S.A.<br />&nbsp;</div>
    <div><strong>Para Portugal</strong></div>
    <div>&nbsp;</div>
    <div>Los gastos de env&iacute;o ser&aacute;n por cuenta de&nbsp;<strong>DION</strong>&nbsp;para todos los pedidos.</div>
    <div>
    <div>&nbsp;</div>
    <div>Los env&iacute;os se realizar&aacute;n por la agencia de correos p&uacute;blica de Portugal.<br /><br /><strong>Para Europa</strong><br /><br />Se realizan env&iacute;os a los siguientes paises de Europa: Alemania, Austria, B&eacute;lgica, Dinamarca, Eslovaquia, Eslovenia, Francia, Holanda, Hungr&iacute;a, Irlanda, Italia, Luxemburgo, Polonia, Reino Unido, Rep&uacute;blica Checa,&nbsp;Rumania y Suecia.<br />
    <div>&nbsp;</div>
    <div>Los gastos de env&iacute;o ser&aacute;n por cuenta de&nbsp;<strong>DION</strong>&nbsp;para todos los pedidos ordinarios que superen un volumen de 3 unidades.</div>
    </div>
    <ul>
    <li>Para env&iacute;os de volumen inferior por favor consultar.</li>
    </ul>
    Precios IVA incluido.<br />Los env&iacute;os se realizar&aacute;n mediante la agencia de correos: Sociedad Estatal Correos y Tel&eacute;grafos, S.A.</div>
    <div><br /><strong>FORMAS DE PAGO .</strong></div>
    <div>a) Tarjetas:&nbsp;</div>
    <div>Se acepta el pago con las siguientes tarjetas de cr&eacute;dito:</div>
    <div>&bull; VISA&nbsp;</div>
    <div>&bull; MasterCard</div>
    <div>Se realizar&aacute; un cargo autom&aacute;tico en su tarjeta, en el momento en que procese el pedido. Esta operaci&oacute;n se realizar&aacute; a trav&eacute;s de un servidor seguro de&nbsp;<strong>DION</strong>, quien garantiza la confidencialidad de los datos facilitados por el cliente mediante encriptaci&oacute;n, evitando su comunicaci&oacute;n a terceros extra&ntilde;os a la relaci&oacute;n jur&iacute;dica, conforme a lo establecido en la Ley 15/99 de Protecci&oacute;n de Datos de Car&aacute;cter Personal. La empresa podr&aacute; solicitar al cliente datos complementarios que permitan verificar que la compra ha sido realizada por el titular de la tarjeta.&nbsp;</div>
    <div>b) Transferencia Bancaria&nbsp;</div>
    <div>Se acepta pago mediante transferencia bancaria al n&uacute;mero de cuenta de&nbsp;<strong>DION</strong>&nbsp;por el importe de la compra m&aacute;s los gastos de env&iacute;o en caso de ser necesario. El n&uacute;mero de cuenta es <strong>ES40 0081 0421 9600 0116 5117.</strong></div>
    <div><strong>Con esta forma de pago usted realiza el pago por adelantado, bien transfiriendo el importe del pedido desde su entidad bancaria o bien haciendo el ingreso en ventanilla en una de nuestras entidades.</strong><strong>Recuerde que los pedidos por transferencia se guardar&aacute;n 4 d&iacute;as naturales en espera del pago comenzando al d&iacute;a siguiente de realizar el pedido, pasado este tiempo,&nbsp;</strong><strong>sin que el importe sea efectivo en nuestra cuent</strong><strong>a, se eliminar&aacute;n autom&aacute;ticamente.</strong></div>
    <div>En caso de pago mediante transferencia bancaria, el env&iacute;o no ser&aacute; realizado hasta que no se confirme la recepci&oacute;n del pago en la cuenta referenciada en el p&aacute;rrafo anterior.</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>Los precios y textos publicados en la p&aacute;gina&nbsp;<a href="https://www.dioniberica.com/">www.dioniberica.com</a>&nbsp;est&aacute;n sujetos a variaciones sin previo aviso, inclusive especificaciones t&eacute;cnicas. Es obligaci&oacute;n del cliente comprobar la mercanc&iacute;a que se le entrega. En caso de cambios por defecto del producto&nbsp;<strong>DION</strong>&nbsp;pasar&aacute; a retirar dicho producto y lo cambiar&aacute; por otro en perfectas condiciones &oacute; reembolsar&aacute; el importe.&nbsp;</div>
    <div><strong>DION</strong>&nbsp;asumir&aacute; asimismo el gasto de env&iacute;o del nuevo producto. El riesgo de p&eacute;rdida o da&ntilde;os en la mercanc&iacute;a se transmite al cliente desde el momento en que se produce la entrega en el domicilio del cliente.&nbsp;</div>
    <div><strong>DION</strong>&nbsp;no se hace responsable bajo ning&uacute;n concepto de los da&ntilde;os ocasionados por el mal uso de las mercanc&iacute;as.&nbsp;</div>
    <div>El Usuario ser&aacute; guiado en el tr&aacute;mite que debe seguirse para la celebraci&oacute;n del contrato, as&iacute; como para la identificaci&oacute;n y correcci&oacute;n de los datos que haya facilitado para la celebraci&oacute;n del contrato a trav&eacute;s de los formularios creados al efecto.&nbsp;</div>
    <div><strong>DION</strong>&nbsp;no archivar&aacute; el documento electr&oacute;nico en el que se formalice cada contrataci&oacute;n. Por el contrario, el Usuario acepta las presentes Condiciones Generales de Contrataci&oacute;n, que permanecer&aacute;n accesibles desde la p&aacute;gina Web.&nbsp;</div>
    <div>El contrato se formaliza en lengua espa&ntilde;ola, de acuerdo con las presentes Condiciones.&nbsp;</div>
    <div>&nbsp;</div>
    <div>El Usuario podr&aacute; consultar las caracter&iacute;sticas esenciales de cada producto a trav&eacute;s de su descripci&oacute;n en la p&aacute;gina Web.&nbsp;</div>
    <div>&nbsp;</div>
    <div><strong>GARANT&Iacute;AS&nbsp;</strong></div>
    <div>Usted cuenta con toda la garant&iacute;a de&nbsp;<strong>DION</strong>, que cambiar&aacute; &oacute; reembolsar&aacute; inmediata y autom&aacute;ticamente cualquier pedido que no sea de su satisfacci&oacute;n.&nbsp;</div>
    <div>&nbsp;</div>
    <div><strong>PROTECCI&Oacute;N DE DATOS PERSONALES&nbsp;</strong></div>
    <div>El acceso de los Usuarios al portal y la compra de los productos ofrecidos a trav&eacute;s de la p&aacute;gina Web implica el tratamiento de datos de car&aacute;cter personal. Para&nbsp;<strong>DION</strong>, reviste una gran importancia el cumplimiento de la normativa sobre protecci&oacute;n de datos de car&aacute;cter personal y sobre servicios de la sociedad de la informaci&oacute;n y comercio electr&oacute;nico.&nbsp;</div>
    <div>Generalmente, las personas que hagan uso de la p&aacute;gina web lo hacen sin necesidad de facilitar ning&uacute;n dato de car&aacute;cter personal. No obstante, para acceder a los servicios, los Usuarios, en ciertos casos deber&aacute;n facilitar ciertos datos de car&aacute;cter personal.&nbsp;<strong>DION</strong>&nbsp;garantiza la confidencialidad de los datos de car&aacute;cter personal facilitados por los Usuarios, seg&uacute;n lo establecido en la normativa sobre Protecci&oacute;n de Datos de Car&aacute;cter Personal, y sobre Servicios de la Sociedad de la Informaci&oacute;n y de Comercio Electr&oacute;nico.&nbsp;</div>
    <div>&nbsp;</div>
    <div><strong>DION RESAKAPSULUS SPAIN, S.L.</strong>&nbsp;cumple la legislaci&oacute;n vigente en materia de protecci&oacute;n de datos, habiendo adoptado los procedimientos administrativos y t&eacute;cnicos necesarios para garantizar la seguridad de los datos personales que recopilamos.&nbsp;</div>
    <div>En este sentido, el Usuario queda informado y presta su consentimiento para la incorporaci&oacute;n de sus datos a los ficheros automatizados titularidad de&nbsp;<strong>DION, S.L.</strong>&nbsp;, domiciliado en la Riera de'n Font, 60; 08391 Tiana (Barcelona) debidamente inscritos ante el Registro General de Protecci&oacute;n de Datos de Car&aacute;cter Personal, y para el tratamiento automatizado de sus datos, consecuencia de la consulta, solicitud o contrataci&oacute;n de cualquier servicio, o de cualquier transacci&oacute;n u operaci&oacute;n realizada, al objeto de acceder a la informaci&oacute;n y a los servicios facilitados por&nbsp;<strong>DION RESAKAPSULUS SPAIN, S.L.</strong>&nbsp;a trav&eacute;s de la p&aacute;gina web, y en su caso para el mantenimiento de la relaci&oacute;n contractual, as&iacute; como para el env&iacute;o de ofertas o comunicaciones publicitarias y promocionales.&nbsp;</div>
    <div>&nbsp;</div>
    <div>El Usuario manifiesta que todos los datos facilitados por &eacute;l son ciertos y correctos, y se compromete a comunicar a&nbsp;<strong>DION, S.L.</strong>&nbsp;los cambios que se produzcan en los mismos. El Usuario tiene derecho a oponerse al tratamiento de cualquiera de sus datos que no sean imprescindibles para la celebraci&oacute;n del contrato y a su utilizaci&oacute;n para cualquier finalidad distinta del mantenimiento de su relaci&oacute;n contractual.&nbsp;</div>
    <div>&nbsp;</div>
    <div>La pol&iacute;tica de privacidad de&nbsp;<strong>DION, S.L.</strong>&nbsp;garantiza al Usuario en todo caso la posibilidad de ejercitar su derecho de acceso, rectificaci&oacute;n, cancelaci&oacute;n y oposici&oacute;n de sus datos, notific&aacute;ndolo a&nbsp;<strong>DION, S.L.</strong>&nbsp;enviando un e-mail a la direcci&oacute;n de correo electr&oacute;nico&nbsp;<a href="mailto:info@dioniberica.com">info@dioniberica.com</a></div>
    <div>&nbsp;</div>
    <div>Asimismo, y en cumplimiento de la Ley 34/2002 de Servicios de la Sociedad de la Informaci&oacute;n y Comercio Electr&oacute;nico,&nbsp;<strong>DION, S.L.</strong>&nbsp;exclusivamente enviar&aacute; ofertas o comunicaciones publicitarias y promocionales por v&iacute;a electr&oacute;nica a su direcci&oacute;n de correo electr&oacute;nico o a trav&eacute;s de otro medio de comunicaci&oacute;n electr&oacute;nica equivalente, a aquellos Usuarios que hayan otorgado expresamente su consentimiento.&nbsp;</div>
    <div>&nbsp;</div>
    <div><strong>DION, S.L.</strong>&nbsp;informa al Usuario que podr&aacute; darse de baja de este tipo de comunicaciones, siguiendo las instrucciones que aparecen al final de todos nuestro correos electr&oacute;nicos o comunic&aacute;ndolo por escrito a la direcci&oacute;n de correo electr&oacute;nico&nbsp;<a href="mailto:info@dioniberica.com">info@dioniberica.com</a></div>
    <div>&nbsp;</div>
    <div><strong>DERECHOS Y OBLIGACIONES DE LAS PARTES&nbsp;</strong></div>
    <div><strong>a. Obligaciones de DION:&nbsp;</strong></div>
    <div><strong>DION</strong>, se compromete a cumplir con las siguientes obligaciones contractuales derivadas de la relaci&oacute;n comercial con el Usuario consecuencia de la contrataci&oacute;n los servicios por parte del mismo:&nbsp;</div>
    <div>Prestar con las m&aacute;ximas garant&iacute;as al Usuario, el servicio solicitado por &eacute;ste conforme a lo dispuesto en las condiciones de contrataci&oacute;n, sin faltar a la buena fe contractual.&nbsp;</div>
    <div>Informar expresamente al Usuario de la existencia de las presentes condiciones con car&aacute;cter previo al inicio del procedimiento de contrataci&oacute;n.&nbsp;</div>
    <div>Informar al Usuario con car&aacute;cter previo a la contrataci&oacute;n y de manera concreta, clara, precisa e inequ&iacute;voca, de las caracter&iacute;sticas espec&iacute;ficas de los servicios solicitados, tales como el precio de los mismos y los impuestos que le sean de aplicaci&oacute;n.&nbsp;</div>
    <div>Poner a disposici&oacute;n del Usuario un ejemplar del texto de las condiciones generales.&nbsp;</div>
    <div>&nbsp;</div>
    <div><strong>b. Obligaciones del Usuario&nbsp;</strong></div>
    <div>Por su parte, el Usuario se compromete a:&nbsp;</div>
    <div>Llevar a cabo el &iacute;ntegro cumplimiento de lo establecido en las presentes condiciones de los servicios facilitados por&nbsp;<strong>DION</strong></div>
    <div>Completar los formularios de registro previos al inicio del procedimiento de contrataci&oacute;n con informaci&oacute;n veraz y actual.&nbsp;</div>
    <div>Facilitar de forma correcta los datos bancarios solicitados por&nbsp;<strong>DION</strong></div>
    <div>Pagar el precio de los productos adquiridos, sin que la presentaci&oacute;n de una reclamaci&oacute;n le exima de esta obligaci&oacute;n.&nbsp;</div>
    <div>&nbsp;</div>
    <div><strong>c. Derechos del usuario:&nbsp;</strong></div>
    <div>Toda la informaci&oacute;n proporcionada al cliente tendr&aacute; el car&aacute;cter de vinculante para el oferente en los t&eacute;rminos establecidos por la legislaci&oacute;n vigente.&nbsp;</div>
    <div>Todo usuario tiene derecho a que los bienes que adquiera sean de la categor&iacute;a y requerimientos legales contratados o de aquella calidad que guarde proporci&oacute;n directa con la categor&iacute;a del establecimiento.&nbsp;</div>
    <div>&nbsp;</div>
    <div><strong>CONDICIONES DE USO&nbsp;</strong></div>
    <div>El Usuario se compromete y garantiza hacer uso de la web conforme a las disposiciones establecidas en las condiciones generales de contrataci&oacute;n, lo dispuesto en la normativa aplicable, as&iacute; como lo relativo a la moral y a las buenas costumbres.&nbsp;</div>
    <div>Mediante la aceptaci&oacute;n de las presentes disposiciones, el usuario se compromete a usar la presente p&aacute;gina web y los productos puestos a su disposici&oacute;n en la manera y en la forma que en ella misma se establece. Quedando obligado a no utilizar la presente web y sus productos con fines il&iacute;citos y/o contrarios a los fines establecidos en este aviso legal, que pudieran ser lesivos de derechos y/o intereses de terceros o que de cualquier forma puedan da&ntilde;ar la presente web o impedir su correcto funcionamiento o de los productos que en ella se ofrecen u ofrecieran en un futuro.&nbsp;</div>
    <div>De igual forma, el Usuario se abstendr&aacute; de obtener los contenidos facilitados en la web por medios il&iacute;citos, fraudulentos, robo o plagio de los mismos, de conformidad con lo establecido en el C&oacute;digo Penal y en la normativa de aplicaci&oacute;n.&nbsp;</div>
    <div><strong>DION RESAKAPSULUS SPAIN, S.L.</strong>&nbsp;se reserva el derecho a no conceder el acceso a la web, sin previo aviso, a cualquier Usuario que contravenga lo dispuesto en las presentes condiciones generales de contrataci&oacute;n.&nbsp;</div>
    <div>Por su parte, el Usuario, se compromete a no hacer un uso il&iacute;cito de los contenidos de la web, o que pueda suponer un perjuicio a&nbsp;<strong>DION RESAKAPSULUS SPAIN, S.L.</strong>&nbsp;Por tanto, el Usuario se abstendr&aacute; a t&iacute;tulo no limitativo, de modificar, copiar, distribuir, publicar, ceder y/o a vender cualquier informaci&oacute;n o apariencia concerniente a la web titularidad de&nbsp;<strong>DION RESAKAPSULUS SPAIN, S.L.</strong></div>
    <div>&nbsp;</div>
    <div><strong>a. Cookies y entorno seguro&nbsp;</strong></div>
    <div>Puede consultar nuestra Pol&iacute;tica de Cookies.</div>
    <div>&nbsp;</div>
    <div><strong>DION RESAKAPSULUS SPAIN, S.L.</strong>&nbsp;, a trav&eacute;s de la p&aacute;gina web, utiliza medios de tecnolog&iacute;a punta para garantizar la protecci&oacute;n de la informaci&oacute;n.&nbsp;<strong>DION</strong>&nbsp;garantiza que la contrataci&oacute;n de los productos, se realiza en un entorno seguro.&nbsp;</div>
    <div>&nbsp;</div>
    <div><strong>b. Hiperv&iacute;nculos&nbsp;</strong></div>
    <div><strong>DION RESAKAPSULUS SPAIN, S.L.</strong>&nbsp;no es responsable de las p&aacute;ginas web enlazadas a esta, por lo que no se hace responsable de sus contenidos. Los riesgos derivados de la consulta de tales p&aacute;ginas web corresponden exclusivamente a los usuarios, que deber&aacute;n regirse por los t&eacute;rminos, condiciones y avisos legales de las mismas, de los que igualmente DION, S.L. no se hace responsable.&nbsp;</div>
    <div>&nbsp;</div>
    <div><strong>c. Propiedad Intelectual e Industrial&nbsp;</strong></div>
