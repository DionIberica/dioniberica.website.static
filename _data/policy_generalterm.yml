amitar a devolu&ccedil;&atilde;o sob as seguintes condi&ccedil;&otilde;es:&nbsp;<br />Os produtos ter&atilde;o de devolver-se no seu&nbsp;embalatge&nbsp;e sido original. O cliente dispor&aacute; de 14 dias h&aacute;beis desde a recep&ccedil;&atilde;o da&nbsp;comandapara resolver o contrato.&nbsp;<br />Produtos&nbsp;defectuosos&nbsp;ou deteriorados. Se o cliente detecta que o produto recebido se encontra&nbsp;defectu&oacute;s&nbsp;ou deteriorado, ter&aacute; de se p&ocirc;r em contacto com o Departamento de Aten&ccedil;&atilde;o ao Cliente nos 14 dias h&aacute;beis posteriores &agrave; recep&ccedil;&atilde;o da&nbsp;comanda, onde realizar-se-&atilde;o as gest&otilde;es necess&aacute;rias para o substituir por um novo em perfeito estado e sem nenhum cargo adicional.&nbsp;<br />As devolu&ccedil;&otilde;es que se origem por erro do cliente ou por modifica&ccedil;&atilde;o de formato do fabricante ser&atilde;o a cargo do cliente,&nbsp;pois esta&nbsp;empresa n&atilde;o se faz cargo destas modifica&ccedil;&otilde;es.<br />Se o produto n&atilde;o se encontra dispon&iacute;vel, a empresa proceder&aacute; a devolver o custo que o cliente tenha&nbsp;abonat, inclu&iacute;dos os gastos de&nbsp;enviament, segundo a forma de pagamento utilizada na compra.</p>
