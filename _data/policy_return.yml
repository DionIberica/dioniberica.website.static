title:
  es: Condiciones de Devolución y Reembolso
  ca: Condicions de Devolució i Reemborsament
  en: Return Conditions
  pt: Condições de Devolução
text:
  es: |-
    <p>Si durante los 14 d&iacute;as posteriores a la recepci&oacute;n del pedido el cliente desea devolver el producto, nuestro Departamento de Atenci&oacute;n al Cliente realizar&aacute; las gestiones necesarias para tramitar la devoluci&oacute;n bajo las siguientes condiciones: </p>
    <ol>
    <li>Los productos deber&aacute;n devolverse en su embalaje y estado original. El cliente dispondr&aacute; de 14 d&iacute;as h&aacute;biles desde la recepci&oacute;n del pedido para resolver el contrato sin incurrir en penalizaci&oacute;n ni gasto alguno. Exceptuando los originados por el transporte de los productos hasta nuestras dependencias.</li>
    <li>Productos defectuosos,deteriorados o erroneos. Si el cliente detecta que el producto recibido se encuentra defectuoso, deteriorado,o ha existido un error en el envio, deber&aacute; ponerse en contacto con el Departamento de Atenci&oacute;n al Cliente en los 14 d&iacute;as h&aacute;biles posteriores a la recepci&oacute;n del pedido, donde se realizar&aacute;n las gestiones necesarias para reemplazarlo por uno nuevo en perfecto estado y sin ning&uacute;n cargo adicional.</li>
    </ol>
    <p>Si el producto no se encuentra disponible, la empresa proceder&aacute; a devolver el importe que el cliente haya abonado, incluidos los gastos de env&iacute;o, de acuerdo a la forma de pago utilizada en la compra.</p>
  ca: |-
    <p>Si durant els 14 dies posteriors a la recepci&oacute; de la comanda el client desitja retornar el producte, el nostre Departament d'Atenci&oacute; al Client realitzar&agrave; les gestions pertinents per a tramitar la devoluci&oacute; sota les seg&uuml;ents condicions:</p>
    <ol>
    <li>Els productes hauran de ser retornats en el seu embalatge i estat original. El client disposar&agrave; de 14 dies h&agrave;bils posteriors a la recepci&oacute; del producte per a resoldre el contracte sense que aix&ograve; suposi ni penalitzacions ni costos addicionals. Exceptuant aquells que siguin originats pel transport dels productes fins a les nostres depend&egrave;ncies.</li>
    <li>Productes defectuosos, deteriorats o erronis. Si el client detecta que el producte es troba en un estat defectu&oacute;s, deteriorat o ha existit alguna mena d'error a l'enviament, haur&agrave; de contactar amb el Departament d'Atenci&oacute; al Client en els 14 dies h&agrave;bils posteriors a la recepci&oacute; de la comanda, on es duran a terme les gestions pertinents per a substituir-lo per un de nou en perfecte estat i sense cap c&agrave;rrec addicional.</li>
    </ol>
    <p>Si el producte no es troba disponible, l'empresa procedir&agrave; a retornar l'import que el client hagi abonat, incloent els costos derivats de l'enviament, d'acord amb la forma de pagament utilitzada en la compra.</p>
  en: |-
    <p>If within 14 days after of receipting the order the customer wants to return the product, our Customer Service Department will take the necessary steps to arrange the return under the following conditions:</p>
    <ol>
    <li>Products must be returned in their original packaging and condition. The customer will have 14 working days from receipt of the order to terminate the contract without penalty or charge. Except for those arising products from the transport to our facilities.</li>
    <li>Defective, damaged or faulty products. If the client detects that the received product is defective, damaged, or has been a shipping error, he should contact the Customer Department within 14 business days after receipt of order, where they will make the necessary steps to replace it with a new one in perfect condition without any additional charge.</li>
    </ol>
    <p>If the product is not available, the company will proceed to refund the amount the customer has paid, including shipping costs, according to the form of payment used in the purchase.</p>
  pt: |-
    <p>Se durante os 14 dias posteriores &agrave; rece&ccedil;&atilde;o do pedido o cliente deseja devolver o produto, nosso Departamento de Atendimento ao Cliente realizar&aacute; as gest&otilde;es necess&aacute;rias para tramitar a devolu&ccedil;&atilde;o conforme as seguintes condi&ccedil;&otilde;es:</p>
    <ol>
    <li>Os produtos deber&atilde;o ser restitu&iacute;dos&nbsp;em sua embalagem e estado original. O cliente dispor&aacute; de&nbsp;14 dias &uacute;teis&nbsp;desde a rece&ccedil;&atilde;o do pedido para resolver o contrato sem incorrer em penaliza&ccedil;&atilde;o nem gasto algum. Excetuando os originados pelo transporte dos produtos at&eacute; nossas depend&ecirc;ncias.</li>
    <li>Produtos defeituosos, deteriorados ou err&oacute;neos. Se o cliente deteta que o produto recebido se encontra&nbsp;defeituoso, deteriorado, ou tem acontecido um erro no envio, dever&aacute; entrar em contacto com o Departamento de Atendimento ao Cliente nos 14 d&iacute;as &uacute;teis posteriores &agrave; rece&ccedil;&atilde;o do pedido, onde se realizar&atilde;o as gest&otilde;es necess&aacute;rias para substitu&iacute;-lo por um novo em perfeito estado e sem custo adicional algum.</li>
    </ol>
    <p>Se o produto n&atilde;o se encontra dispon&iacute;vel, a empresa proceder&aacute; a devolver o importe que o cliente tenha pagado, inclu&iacute;dos os gastos de envio, conforme &agrave; forma de pagamento utilizada na compra.</p>