s de seguran&ccedil;a ou navega&ccedil;&atilde;o produzidos por um mau funcionamento do&nbsp;navegador&nbsp;ou pelo uso de vers&otilde;es n&atilde;o actualizadas do mesmo. Os administradores da EMPRESA reservam-se o direito de retirar, total ou parcialmente, qualquer conte&uacute;do ou informa&ccedil;&atilde;o presente no Lugar web.<br /><br />A EMPRESA exclui qualquer responsabilidade pelos danos e preju&iacute;zos de toda natureza que pudessem se dever &agrave; m&aacute; utiliza&ccedil;&atilde;o dos servi&ccedil;os de livre disposi&ccedil;&atilde;o e uso por parte dos Utentes de Lugar web. Assim mesmo, a EMPRESA fica&nbsp;exonerat&nbsp;de qualquer responsabilidade pelo conte&uacute;do e informa&ccedil;&otilde;es que possam ser recebidas como consequ&ecirc;ncia dos&nbsp;formularis&nbsp;de recolhida de dados, estando os mesmos unicamente para a presta&ccedil;&atilde;o dos servi&ccedil;os de consultas e d&uacute;vidas. De outra banda, em caso de causar danos e preju&iacute;zos por um uso il&iacute;cito ou&nbsp;incorrecte&nbsp;destes servi&ccedil;os, poder&aacute; ser o Utente reclamado pela EMPRESA dos danos ou preju&iacute;zos causados.<br /><br />Voc&ecirc; defender&aacute;, indemnizar&aacute; e manter&aacute; &agrave; EMPRESA&nbsp;indemne&nbsp;em frente a quaisquer danos e preju&iacute;zos que se derivem de reclama&ccedil;&otilde;es, ac&ccedil;&otilde;es ou demandas de terceiros como consequ&ecirc;ncia do seu acesso ou uso do Lugar web. Assim mesmo, voc&ecirc; se obriga a indemnizar &agrave; EMPRESA em frente a quaisquer danos e preju&iacute;zos, que se derivem do uso por sua vez de &ldquo;rob&ocirc;s&rdquo;, &ldquo;spiders&rdquo;, &ldquo;crawlers&rdquo;&nbsp;ou ferramentas similares&nbsp;empleades&nbsp;com a finalidade de arrecadar ou extrair dados ou de qualquer outra actua&ccedil;&atilde;o por sua vez que imponha um &oacute;nus n&atilde;o razo&aacute;vel sobre o funcionamento do Lugar web.&nbsp;<br /><br /><strong>7.&nbsp;Hiperlinks</strong><br />O Utente obrig