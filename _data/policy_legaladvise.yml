    <div>&nbsp;</div>
    <div>La EMPRESA &nbsp;le da la bienvenida y le invita a leer atentamente las Condiciones Generales de Uso de este Sito Web (en adelante, las &ldquo;Condiciones Generales de Uso&rdquo;) que describen los t&eacute;rminos y condiciones que ser&aacute;n aplicables a su navegaci&oacute;n por el mismo, de conformidad con lo establecido en la normativa espa&ntilde;ola de aplicaci&oacute;n. Dado que la EMPRESA podr&iacute;a modificar en el futuro estas Condiciones de Uso, le recomendamos que las visite peri&oacute;dicamente para estar debidamente informado de los cambios realizados.</div>
    <div>&nbsp;</div>
    <div>Con el &aacute;nimo de que el uso del Sitio Web se ajuste a criterios de transparencia, claridad y sencillez, la EMPRESA informa al Usuario que cualquier sugerencia, duda o consulta sobre las Condiciones Generales de Uso ser&aacute; recibida y solucionada contactando con la EMPRESA a trav&eacute;s del correo electr&oacute;nico:&nbsp;<a href="mailto:info@dioniberica.com">info@dioniberica.com</a></div>
    <div>&nbsp;</div>
    <div><strong>1. Objeto</strong></div>
    <div>La EMPRESA suministra el contenido y los servicios que est&aacute;n disponibles en el Sitio Web, con sujeci&oacute;n a las presentes Condiciones Generales de Uso as&iacute; como a la pol&iacute;tica sobre tratamiento de datos personales (en adelante, la &ldquo;Pol&iacute;tica de Protecci&oacute;n de Datos&rdquo;). El acceso a este Sitio Web o su utilizaci&oacute;n en cualquier forma le otorga la calificaci&oacute;n de &ldquo;Usuario&rdquo; e implica la aceptaci&oacute;n sin reservas de todas y cada una de las presentes Condiciones Generales de Uso, reserv&aacute;ndose la EMPRESA el derecho a modificarlos en cualquier momento. En consecuencia, ser&aacute; responsabilidad de todo Usuario, la atenta lectura de las Condiciones Generales de Uso vigente en cada una de las ocasiones en que acceda a este Sitio Web, por lo que si &eacute;ste no est&aacute; de acuerdo con cualquiera de los mismos aqu&iacute; dispuestos, deber&aacute; abstenerse respecto al uso del presente Sitio Web.&nbsp;</div>
    <div>&nbsp;</div>
    <div>Asimismo, queda advertido de que, en ocasiones, se podr&aacute;n establecer condiciones particulares para la utilizaci&oacute;n en el Sitio Web de contenidos y/o servicios espec&iacute;ficos, la utilizaci&oacute;n de dichos contenidos o servicios implicar&aacute; la aceptaci&oacute;n de las condiciones particulares en ellos especificadas.</div>
    <div>&nbsp;</div>
    <div><strong>2. Servicios</strong></div>
    <div>A trav&eacute;s del Sitio Web, la EMPRESA ofrece a los Usuarios la posibilidad de acceder a: Informaci&oacute;n sobre la empresa, sus datos de contacto, sus productos y servicios, sus tarifas, sus ofertas comerciales, su ubicaci&oacute;n &ndash; Un apartado de contacto para realizar consultas facilitando sus datos de car&aacute;cter personal &ndash; Links para acceder a redes sociales &ndash; Un apartado para realizar compras online facilitando sus datos de car&aacute;cter personal y sus datos bancarios (en adelante los &ldquo;Servicios&rdquo;).&nbsp;</div>
    <div>&nbsp;</div>
    <div><strong>3. Privacidad y Tratamiento de Datos</strong></div>
    <div>&nbsp;Cuando para el acceso a determinados contenidos o servicios sea necesario facilitar datos de car&aacute;cter personal, los Usuarios garantizar&aacute;n su veracidad, exactitud, autenticidad y vigencia. La EMPRESA dar&aacute; a dichos datos el tratamiento automatizado que corresponda en funci&oacute;n de su naturaleza o finalidad, en los t&eacute;rminos indicados en la secci&oacute;n de&nbsp;Pol&iacute;tica de Protecci&oacute;n de Datos.&nbsp;</div>
    <div>&nbsp;</div>
    <div><strong>4. Propiedad Industrial e Intelectual</strong></div>
    <div>El Usuario reconoce y acepta que todos los contenidos que se muestran en el Sitio Web y en especial, dise&ntilde;os, textos, im&aacute;genes, logos, iconos, botones, software, nombres comerciales, marcas, o cualesquiera otros signos susceptibles de utilizaci&oacute;n industrial y/o comercial est&aacute;n sujetos a derechos de Propiedad Intelectual y todas las marcas, nombres comerciales o signos distintivos, todos los derechos de propiedad industrial e intelectual, sobre los contenidos y/o cualesquiera otros elementos insertados en el p&aacute;gina, que son propiedad exclusiva de la EMPRESA &nbsp;y/o de terceros, quienes tienen el derecho exclusivo de utilizarlos en el tr&aacute;fico econ&oacute;mico. Por todo ello el Usuario se compromete a no reproducir, copiar, distribuir, poner a disposici&oacute;n o de cualquier otra forma comunicar p&uacute;blicamente, transformar o modificar tales contenidos manteniendo indemne a &nbsp;la EMPRESA de cualquier reclamaci&oacute;n que se derive del incumplimiento de tales obligaciones. En ning&uacute;n caso el acceso al Sitio Web implica ning&uacute;n tipo de renuncia, transmisi&oacute;n, licencia o cesi&oacute;n total ni parcial de dichos derechos, salvo que se establezca expresamente lo contrario. Las presentes Condiciones Generales de Uso del Sitio Web no confieren a los Usuarios ning&uacute;n otro derecho de utilizaci&oacute;n, alteraci&oacute;n, explotaci&oacute;n, reproducci&oacute;n, distribuci&oacute;n o comunicaci&oacute;n p&uacute;blica del Sitio Web y/o de sus Contenidos distintos de los aqu&iacute; expresamente previstos. Cualquier otro uso o explotaci&oacute;n de cualesquiera derechos estar&aacute; sujeto a la previa y expresa autorizaci&oacute;n espec&iacute;ficamente otorgada a tal efecto por la EMPRESA o el tercero titular de los derechos afectados.</div>
    <div>&nbsp;</div>
    <div>Los contenidos, textos, fotograf&iacute;as, dise&ntilde;os, logotipos, im&aacute;genes, programas de ordenador, c&oacute;digos fuente y, en general, cualquier creaci&oacute;n intelectual existente en este sitio, as&iacute; como el propio sitio en su conjunto, como obra art&iacute;stica multimedia, est&aacute;n protegidos como derechos de autor por la legislaci&oacute;n en materia de propiedad intelectual. La EMPRESA es titular de los elementos que integran el dise&ntilde;o gr&aacute;fico del Sitio Web, lo men&uacute;s, botones de navegaci&oacute;n, el c&oacute;digo HTML, los textos, im&aacute;genes, texturas, gr&aacute;ficos y cualquier otro contenido del Sitio Web o, en cualquier caso dispone de la correspondiente autorizaci&oacute;n para la utilizaci&oacute;n de dichos elementos. El contenido dispuesto en el Sitio Web no podr&aacute; ser reproducido ni en todo ni en parte, ni transmitido, ni registrado por ning&uacute;n sistema de recuperaci&oacute;n de informaci&oacute;n, en ninguna forma ni en ning&uacute;n medio, a menos que se cuente con la autorizaci&oacute;n previa, por escrito, de la citada Entidad.</div>
    <div>&nbsp;</div>
    <div>Asimismo queda prohibido suprimir, eludir y/o manipular el "copyright" as&iacute; como los dispositivos t&eacute;cnicos de protecci&oacute;n, o cualesquiera mecanismos de informaci&oacute;n que pudieren contener los contenidos. El Usuario de este Sitio Web se compromete a respetar los derechos enunciados y a evitar cualquier actuaci&oacute;n que pudiera perjudicarlos, reserv&aacute;ndose en todo caso la EMPRESA el ejercicio de cuantos medios o acciones legales le correspondan en defensa de sus leg&iacute;timos derechos de propiedad intelectual e industrial.&nbsp;</div>
    <div>&nbsp;</div>
    <div><strong>5. Obligaciones y Responsabilidades del Usuario del Sitio Web</strong></div>
    <div>&nbsp;El Usuario se compromete a:</div>
    <div>&nbsp;</div>
    <div>Hacer un uso adecuado y l&iacute;cito del Sitio Web as&iacute; como de los contenidos y servicios, de conformidad con: (i) la legislaci&oacute;n aplicable en cada momento; (ii) las Condiciones Generales de Uso del Sitio Web; (iii) la moral y buenas costumbres generalmente aceptadas y (iv) el orden p&uacute;blico.&nbsp;</div>
    <div>Proveerse de todos los medios y requerimientos t&eacute;cnicos que se precisen para acceder al Sitio Web.</div>
    <div>Facilitar informaci&oacute;n veraz al cumplimentar con sus datos de car&aacute;cter personal los formularios contenidos en el Sitio Web y a mantenerlos actualizados en todo momento de forma que responda, en cada momento, a la situaci&oacute;n real del Usuario. El Usuario ser&aacute; el &uacute;nico responsable de las manifestaciones falsas o inexactas que realice y de los perjuicios que cause a la EMPRESA &nbsp;o a terceros por la informaci&oacute;n que facilite.</div>
    <div>&nbsp;</div>
    <div>No obstante lo establecido en el apartado anterior el Usuario deber&aacute; asimismo abstenerse de:</div>
    <div>&nbsp;</div>
    <ul>
    <li>a) Hacer un uso no autorizado o fraudulento del Sitio Web y/o de los contenidos con fines o efectos il&iacute;citos, prohibidos en las presentes Condiciones Generales de Uso, lesivos de los derechos e intereses de terceros, o que de cualquier forma puedan da&ntilde;ar, inutilizar, sobrecargar, deteriorar o impedir la normal utilizaci&oacute;n de los servicios o los documentos, archivos y toda clase de contenidos almacenados en cualquier equipo inform&aacute;tico.</li>
    <li>b) Acceder o intentar acceder a recursos o &aacute;reas restringidas del Sitio Web, sin cumplir las condiciones exigidas para dicho acceso.</li>
    <li>c) Provocar da&ntilde;os en los sistemas f&iacute;sicos o l&oacute;gicos del Sitio Web, de sus proveedores o de terceros.</li>
    <li>d) Introducir o difundir en la red virus inform&aacute;ticos o cualesquiera otros sistemas f&iacute;sicos o l&oacute;gicos que sean susceptibles de provocar da&ntilde;os en los sistemas f&iacute;sicos o l&oacute;gicos de la EMPRESA, de sus proveedores o de terceros.</li>
    <li>e) Intentar acceder, utilizar y/o manipular los datos de la EMPRESA, terceros proveedores y otros Usuarios.</li>
    <li>f) Reproducir o copiar, distribuir, permitir el acceso del p&uacute;blico a trav&eacute;s de cualquier modalidad de comunicaci&oacute;n p&uacute;blica, transformar o modificar los contenidos, a menos que se cuente con la autorizaci&oacute;n del titular de los correspondientes derechos o ello resulte legalmente permitido.&nbsp;</li>
    <li>g) Suprimir, ocultar o manipular las notas sobre derechos de propiedad intelectual o industrial y dem&aacute;s datos identificativos de los derechos de la EMPRESA o de terceros incorporados a los contenidos, as&iacute; como los dispositivos t&eacute;cnicos de protecci&oacute;n o cualesquiera mecanismos de informaci&oacute;n que puedan insertarse en los contenidos.&nbsp;</li>
    <li>h) Obtener e intentar obtener los contenidos empleando para ello medios o procedimientos distintos de los que, seg&uacute;n los casos, se hayan puesto a su disposici&oacute;n a este efecto o se hayan indicado expresamente en las p&aacute;ginas web donde se encuentren los contenidos o, en general, de los que se empleen habitualmente en Internet por no entra&ntilde;ar un riesgo de da&ntilde;o o inutilizaci&oacute;n del sitio web y/o de los contenidos.&nbsp;</li>
    <li>i) En particular, y a t&iacute;tulo meramente indicativo y no exhaustivo, el Usuario se compromete a no transmitir, difundir o poner a disposici&oacute;n de terceros informaciones, datos, contenidos, mensajes, gr&aacute;ficos, dibujos, archivos de sonido y/o imagen, fotograf&iacute;as, grabaciones, software y, en general, cualquier clase de material que:</li>
    </ul>
    <div>(i) De cualquier forma sea contrario, menosprecie o atente contra los derechos fundamentales y las libertades p&uacute;blicas reconocidas constitucionalmente, en los Tratados Internacionales y en el resto de la legislaci&oacute;n vigente.</div>
    <div>&nbsp;(ii) Induzca, incite o promueva actuaciones delictivas, denigratorias, difamatorias, violentas o, en general, contrarias a la ley, a la moral, a las buenas costumbres generalmente aceptadas o al orden p&uacute;blico.</div>
    <div>(iii) Induzca, incite o promueva actuaciones, actitudes o pensamientos discriminatorios por raz&oacute;n de sexo, raza, religi&oacute;n, creencias, edad o condici&oacute;n.</div>
    <div>(iv) Incorpore, ponga a disposici&oacute;n o permita acceder a productos, elementos, mensajes y/o servicios delictivos, violentos, ofensivos, nocivos, degradantes o, en general, contrarios a la ley, a la moral y a las buenas costumbres generalmente aceptadas o al orden p&uacute;blico.&nbsp;</div>
    <div>(v) Induzca o pueda inducir a un estado inaceptable de ansiedad o temor.</div>
    <div>(vi) Induzca o incite a involucrarse en pr&aacute;cticas peligrosas, de riesgo o nocivas para la salud y el equilibrio ps&iacute;quico.&nbsp;</div>
    <div>(vii) Se encuentra protegido por la legislaci&oacute;n en materia de protecci&oacute;n intelectual o industrial perteneciente a la EMPRESA o a terceros sin que haya sido autorizado el uso que se pretenda realizar.</div>
    <div>(viii) Sea contrario al honor, a la intimidad personal y familiar o a la propia imagen de las personas.</div>
    <div>(ix) Constituya cualquier tipo de publicidad.</div>
    <div>(x) Incluya cualquier tipo de virus o programa que impida el normal funcionamiento del Sitio Web.</div>
    <div>&nbsp;</div>
    <div>Si para acceder a algunos de los servicios y/o contenidos del Sitio Web, se le proporcionara una contrase&ntilde;a, se obliga a usarla de manera diligente, manteni&eacute;ndola en todo momento en secreto. En consecuencia, ser&aacute; responsable de su adecuada custodia y confidencialidad, comprometi&eacute;ndose a no cederla a terceros, de manera temporal o permanente, ni a permitir el acceso a los mencionados servicios y/o contenidos por parte de personas ajenas. Igualmente, se obliga a notificar a la EMPRESA cualquier hecho que pueda suponer un uso indebido de su contrase&ntilde;a, como, a t&iacute;tulo enunciativo, su robo, extrav&iacute;o o el acceso no autorizado, con el fin de proceder a su inmediata cancelaci&oacute;n. En consecuencia, mientras no efect&uacute;e la notificaci&oacute;n anterior, la EMPRESA quedar&aacute; eximida de cualquier responsabilidad que pudiera derivarse del uso indebido de su contrase&ntilde;a, siendo de su responsabilidad cualquier utilizaci&oacute;n il&iacute;cita de los contenidos y/o servicios del Sitio Web por cualquier tercero ileg&iacute;timo.</div>
    <div>&nbsp;</div>
    <div>Si de manera negligente o dolosa incumpliera cualquiera de las obligaciones establecidas en las presentes Condiciones Generales de Uso, responder&aacute; por todos los da&ntilde;os y perjuicios que de dicho incumplimiento pudieran derivarse para la EMPRESA.&nbsp;</div>
    <div>&nbsp;</div>
    <div><strong>6. Responsabilidades</strong></div>
    <div>&nbsp;La EMPRESA no garantiza el acceso continuado, ni la correcta visualizaci&oacute;n, descarga o utilidad de los elementos e informaciones contenidas en las p&aacute;ginas del sitio Web, que pueden verse impedidos, dificultados o interrumpidos por factores o circunstancias que est&aacute;n fuera de su control.</div>
    <div>&nbsp;</div>
    <div>La EMPRESA no se hace responsable de las decisiones que pudieran adoptarse como consecuencia del acceso a los contenidos o informaciones ofrecidas.</div>
    <div>&nbsp;</div>
    <div>La EMPRESA podr&aacute; interrumpir el servicio o resolver de modo inmediato la relaci&oacute;n con el Usuario si detecta que un uso de su Sitio Web o de cualquiera de los servicios ofertados en el mismo son contrarios a las presentes Condiciones Generales de Uso. La EMPRESA &nbsp;no se hace responsable por da&ntilde;os, perjuicios, p&eacute;rdidas, reclamaciones o gastos derivados del uso del Sitio Web. &Uacute;nicamente ser&aacute; responsable de eliminar, lo antes posible, los contenidos que puedan generar tales perjuicios, siempre que as&iacute; se notifique. En especial no ser&aacute; responsable de los perjuicios que se pudieran derivar, entre otros, de:</div>
    <div>(i) interferencias, interrupciones, fallos, omisiones, aver&iacute;as telef&oacute;nicas, retrasos, bloqueos o desconexiones en el funcionamiento del sistema electr&oacute;nico, motivadas por deficiencias, sobrecargas y errores en las l&iacute;neas y redes de telecomunicaciones, o por cualquier otra causa ajena al control de la EMPRESA.</div>
    <div>(ii) intromisiones ileg&iacute;timas mediante el uso de programas malignos de cualquier tipo y a trav&eacute;s de cualquier medio de comunicaci&oacute;n, tales como virus inform&aacute;ticos o cualesquiera otros.</div>
    <div>(iii) abuso indebido o inadecuado del Sitio Web.</div>
    <div>(iv) errores de seguridad o navegaci&oacute;n producidos por un mal funcionamiento del navegador o por el uso de versiones no actualizadas del mismo. Los administradores de la EMPRESA se reservan el derecho de retirar, total o parcialmente, cualquier contenido o informaci&oacute;n presente en el Sitio Web.</div>
    <div>&nbsp;</div>
    <div>La EMPRESA &nbsp;excluye cualquier responsabilidad por los da&ntilde;os y perjuicios de toda naturaleza que pudieran deberse a la mala utilizaci&oacute;n de los servicios de libre disposici&oacute;n y uso por parte de los Usuarios de Sitio Web. Asimismo, la EMPRESA queda exonerado de cualquier responsabilidad por el contenido e informaciones que puedan ser recibidas como consecuencia de los formularios de recogida de datos, estando los mismos &uacute;nicamente para la prestaci&oacute;n de los servicios de consultas y dudas. Por otro lado, en caso de causar da&ntilde;os y perjuicios por un uso il&iacute;cito o incorrecto de dichos servicios, podr&aacute; ser el Usuario reclamado por la EMPRESA &nbsp;de los da&ntilde;os o perjuicios causados.</div>
    <div>&nbsp;</div>
    <div>Usted defender&aacute;, indemnizar&aacute; y mantendr&aacute; a la EMPRESA indemne frente a cualesquiera da&ntilde;os y perjuicios que se deriven de reclamaciones, acciones o demandas de terceros como consecuencia de su acceso o uso del Sitio Web. Asimismo, usted se obliga a indemnizar a la EMPRESA frente a cualesquiera da&ntilde;os y perjuicios, que se deriven del uso por su parte de &ldquo;robots&rdquo;, &ldquo;spiders&rdquo;, &ldquo;crawlers&rdquo; o herramientas similares empleadas con el fin de recabar o extraer datos o de cualquier otra actuaci&oacute;n por su parte que imponga una carga irrazonable sobre el funcionamiento del Sitio Web.&nbsp;</div>
    <div>&nbsp;</div>
    <div><strong>7. Hiperv&iacute;nculos</strong></div>
    <div>El Usuario se obliga a no reproducir de ning&uacute;n modo, ni siquiera mediante un hiperenlace o hiperv&iacute;nculo, el Sitio Web de la EMPRESA, as&iacute; como ninguno de sus contenidos, salvo autorizaci&oacute;n expresa y por escrito de la EMPRESA.&nbsp;</div>
    <div>&nbsp;</div>
    <div>El Sitio Web de la EMPRESA incluye enlaces a otras sitios web gestionados por terceros, con objeto de facilitar el acceso del Usuario a la informaci&oacute;n de empresas colaboradoras y/o patrocinadoras. Conforme con ello, la EMPRESA &nbsp;no se responsabiliza del contenido de dichos sitios web, ni se sit&uacute;a en una posici&oacute;n de garante ni/o de parte ofertante de los servicios y/o informaci&oacute;n que se puedan ofrecer a terceros a trav&eacute;s de los enlaces de terceros.</div>
    <div>&nbsp;</div>
    <div>Se concede al Usuario un derecho limitado, revocable y no exclusivo a crear enlaces a la p&aacute;gina principal del Sitio Web exclusivamente para uso privado y no comercial. Los sitios web que incluyan enlace a nuestro Sitio Web (i) no podr&aacute;n dar a entender que la EMPRESA recomienda ese sitio web o sus servicios o productos; (ii) no podr&aacute;n falsear su relaci&oacute;n con la EMPRESA &nbsp;ni afirmar que la EMPRESA &nbsp;ha autorizado tal enlace, ni incluir marcas, denominaciones, nombres comerciales, logotipos u otros signos distintivos de la EMPRESA; (iii) no podr&aacute;n incluir contenidos que puedan considerarse de mal gusto, obscenos, ofensivos, controvertidos, que inciten a la violencia o la discriminaci&oacute;n por raz&oacute;n de sexo, raza o religi&oacute;n, contrarios al orden p&uacute;blico o il&iacute;citos; (iv) no podr&aacute;n enlazar a ninguna p&aacute;gina del Sitio Web distinta de la p&aacute;gina principal; (v) deber&aacute; enlazar con la propia direcci&oacute;n del Sitio Web, sin permitir que el sitio web que realice el enlace reproduzca el Sitio Web como parte de su web o dentro de uno de sus &ldquo;frames&rdquo; o crear un &ldquo;browser&rdquo; sobre cualquiera de las p&aacute;ginas del Sitio Web. La EMPRESA podr&aacute; solicitar, en cualquier momento, que elimine cualquier enlace al Sitio Web, despu&eacute;s de lo cual deber&aacute; proceder de inmediato a su eliminaci&oacute;n. La EMPRESA &nbsp;no puede controlar la informaci&oacute;n, contenidos, productos o servicios facilitados por otros sitios web que tengan establecidos enlaces con destino al Sitio Web.&nbsp;</div>
    <div>&nbsp;</div>
    <div>En consecuencia, la EMPRESA &nbsp;no asume ning&uacute;n tipo de responsabilidad por cualquier aspecto relativo a tales sitios web.</div>
    <div>&nbsp;</div>
    <div><strong>8. Protecci&oacute;n de datos&nbsp;</strong></div>
    <div>Para utilizar algunos de los Servicios, los Usuarios deben proporcionar previamente ciertos datos de car&aacute;cter personal. Para ello, la EMPRESA &nbsp;tratar&aacute; automatizadamente los Datos Personales en cumplimiento con la Ley 15/1999 de 13 de diciembre de Protecci&oacute;n de Datos de Car&aacute;cter Personal y el RD de desarrollo 1720/2007. Para ello, el Usuario puede acceder a la pol&iacute;tica seguida en el tratamiento de los datos personales as&iacute; como el establecimiento de las finalidades previamente establecidas, a lo dispuesto en las condiciones definidas en la&nbsp;Pol&iacute;tica de Protecci&oacute;n de Datos que presenta Sitio Web.</div>
    <div>&nbsp;</div>
    <div><strong>9. Cookies</strong></div>
    <div>&nbsp;La EMPRESA se reserva el derecho de utilizar la tecnolog&iacute;a &ldquo;cookie&rdquo; en el Sitio Web, a fin de reconocerlo como Usuario frecuente y personalizar el uso que realice del Sitio Web mediante la preselecci&oacute;n de su idioma, o contenidos m&aacute;s deseados o espec&iacute;ficos. Las &ldquo;cookies&rdquo; utilizadas por el Sitio Web, o el tercero que act&uacute;e en su nombre, se asocian &uacute;nicamente con un usuario an&oacute;nimo y su ordenador, y no proporcionan por s&iacute; los datos personales del usuario.&nbsp;</div>
    <div>&nbsp;</div>
    <div>Las cookies son ficheros enviados a un navegador por medio de un servidor Web para registrar la navegaci&oacute;n del Usuario en el Sitio Web, cuando el Usuario permita su recepci&oacute;n. A su vez podr&aacute; eliminar las &ldquo;cookies&rdquo; para lo cual deber&aacute; consultar las instrucciones de uso de su navegador.</div>
    <div>&nbsp;</div>
    <div>Gracias a las cookies, resulta posible que la EMPRESA reconozca el navegador del ordenador utilizado por el Usuario con la finalidad de facilitar contenidos y ofrecer las preferencias de navegaci&oacute;n u publicitarias que el Usuario, a los perfiles demogr&aacute;ficos de los Usuarios as&iacute; como para medir las visitas y par&aacute;metros del tr&aacute;fico, controlar el progreso y n&uacute;mero de entradas.&nbsp;</div>
