title:
  es: Bases legales del concurso
  ca: Bases legals del concurs
  en: Contest legal basis
  pt: Bases legais do concurso
text:
  es: |-
    <p><strong>1. Empresa organizadora</strong></p>
    <p>Dion Resakapsulus Spain S.L., en adelante Dion Iberica, con domicilio social en Riera de'n Font, 60-A de Tiana y con NIF B-66907205</p>
    <p><strong>2. Aceptaci&oacute;n de las bases</strong></p>
    <p>La participaci&oacute;n en este concurso supone la aceptaci&oacute;n plena e incondicional de estas bases. El reconocimiento como participante v&aacute;lido queda sujeto al cumplimiento de los requisitos establecidos en el punto n&uacute;mero 4 de estas bases generales.</p>
    <p><strong>3. &Aacute;mbito territorial</strong></p>
    <p>Todo el territorio de Espa&ntilde;a.</p>
    <p><strong>4. Requisitos de participaci&oacute;n</strong></p>
    <p>Podr&aacute; participar en este concurso cualquier persona mayor de edad y residente en territorio espa&ntilde;ol que dispongan de una cuenta en la red social: Instagram. <br />No podr&aacute;n participar los empleados de la compa&ntilde;ia organizadora.</p>
    <p><strong>5. Fechas de comienzo y finalizaci&oacute;n de inscripci&oacute;n en el concurso</strong></p>
    <p>Desde el 7 de mayo de 2018 hasta el 27 de mayo de 2018 a las 23:59 los usuarios de instagram se podr&aacute;n inscribir en el concurso.</p>
    <p>No ser&aacute;n consideradas las inscripciones posteriores a las 23:59 del 27 de mayo de 2018.</p>
    <p><strong>6. Funcionamiento del concurso</strong></p>
    <p>Desde el 7 de mayo de 2018 hasta el 27 de mayo de 2018 a las 23:59 los usuarios de instagram se podr&aacute;n inscribir siguiendo los siguientes pasos:<br />1- Seguir a @dion_spain<br />2- Dar like a la publicaci&oacute;n del concurso publicada en el perfil de @dion_spain en Instagram.<br />3- A&ntilde;adir un comentario en la publicaci&oacute;n referida en el punto anterior etiquetando a un amigo de Instagram.</p>
    <p>La selecci&oacute;n del ganador ser&aacute; aleatoria.</p>
    <p>El miercoles 31 de mayo se comunicar&aacute; publicamente el ganador del concurso en la red social Instagram.</p>
    <p><strong>7. Premios</strong></p>
    <p>El premio del concurso consistir&aacute; en 2 blisters de Dion (10 comprimidos) que ser&aacute;n enviados sin constes de env&iacute;o para el ganador del concurso.</p>
    <p><strong>8. Elecci&oacute;n de los ganadores</strong></p>
    <p>La selecci&oacute;n del ganador ser&aacute; aleatoria.<br />En el caso de que no se pueda contactar con el ganador o de que no se reciban los datos necesarios para el env&iacute;o del premio en el plazo de 48 horas, se procedera a contactar con el siguiente participante en el ranking de seleccionados.</p>
    <p>Los datos necesarios para el env&iacute;o del premio ser&aacute;n solicitados mediante mensaje privado en la red social: Instagram o por e-mail en caso de que el ganador facilite su correo electr&oacute;nico.</p>
    <p><strong>9. Publicaci&oacute;n de la identidad del ganador</strong></p>
    <p>El ganador acepta que su nick sea publicado por los medios que Dion Iberica considere oportunos dentro del plazo m&aacute;ximo de 3 meses despu&eacute;s de la fecha de finalizaci&oacute;n del concurso.</p>
    <p><strong>10. Tratamiento de los datos personales</strong></p>
    <p>De conformidad con lo dispuesto en la Ley Org&aacute;nica 15/1999, de 13 de diciembre, de Protecci&oacute;n de Datos de Car&aacute;cter Personal, y en su normativa de desarrollo, le informamos que los datos personales que Dion Iberica reciba voluntariamente de los participantes no ser&aacute;n cedidos a terceras empresas. Los datos de los participantes &uacute;nicamente ser&aacute;n utilizados por Dion Iberica con la finalidad de gestionar su participaci&oacute;n en el concurso (contactar a los participantes ganadores y poder llevar a cabo la entrega de los premios), llevar a cabo actividades de segmentaci&oacute;n con fines meramente estrat&eacute;gicos y de negocio, cumplimentar tr&aacute;mites fiscales, as&iacute; como remitirle informaci&oacute;n y ofertas comerciales por medios electr&oacute;nicos, sobre nuestros productos y servicios que estimemos puedan ser de su inter&eacute;s.</p>
    <p><strong>11. Ley aplicable y jurisdicci&oacute;n</strong></p>
    <p>Las acciones promocionales se rigen por la ley espa&ntilde;ola. Los participantes renuncian de manera expresa a cualquier otro fuero y se someten al de los juzgados y tribunales de Barcelona.</p>
  ca: |-
    <p><strong>1. Empresa organitzadora</strong></p>
    <p>Dion Resakapsulus Spain S.L., d'ara endavant Dion Iberica, amb domicili social en Riera de'n Font, 60-A de Tiana i amb NIF B-66907205</p>
    <p><strong>2. Acceptaci&oacute; de les bases</strong></p>
    <p>La participaci&oacute; en aquest concurs suposa l'acceptaci&oacute; plena i incondicional d'aquestes bases. El reconeixement com a participant v&agrave;lid queda subjecte al compliment dels requisits establerts en el punt n&uacute;mero 4 d'aquestes bases generals.</p>
    <p><strong>3. &Agrave;mbit territorial</strong></p>
    <p>Tot el territori d'Espanya.</p>
    <p><strong>4. Requisits de participaci&oacute;</strong></p>
    <p>Podr&agrave; participar en aquest concurs qualsevol persona major d'edat i resident en territori espanyol que disposin d'un compte a la xarxa social: Instagram. <br />No podran participar els empleats de la companyia organitzadora.</p>
    <p><strong>5. Dates de comen&ccedil;ament i finalitzaci&oacute; d'inscripci&oacute; al concurs</strong></p>
    <p>Des del 7 de maig de 2018 fins al 27 de maig de 2018 a les 23:59 els usuaris de instagram es podran inscriure al concurs.</p>
    <p>No seran considerades les inscripcions posteriors a les 23:59 del 27 de maig de 2018.</p>
    <p><strong>6. Funcionament del concurs</strong></p>
    <p>Des del 7 de maig de 2018 fins al 27 de maig de 2018 a les 23:59 els usuaris d'Instagram es podran inscriure seguint els seg&uuml;ents passos:<br />1- Seguir a @dion_*spain<br />2- Donar like a la publicaci&oacute; del concurs publicada en el perfil de @dion_spain a Instagram.<br />3- Afegir un comentari en la publicaci&oacute; referida en el punt anterior etiquetant a un amic de Instagram.</p>
    <p>La selecci&oacute; del guanyador ser&agrave; aleat&ograve;ria.</p>
    <p>El dimecres 31 de maig es comunicar&agrave; p&uacute;blicament el guanyador del concurs a la xarxa social Instagram.</p>
    <p><strong>7. Premis</strong></p>
    <p>El premi del concurs consistir&agrave; en 2 unitats de Dion (10 comprimits) que seran enviats sense cost d'enviament per al guanyador del concurs.</p>
    <p><strong>8. Elecci&oacute; dels guanyadors</strong></p>
    <p>La selecci&oacute; del guanyador ser&agrave; aleat&ograve;ria.<br />En el cas que no es pugui contactar amb el guanyador o que no es rebin les dades necess&agrave;ries per a l'enviament del premi en el termini de 48 hores, es procedir&agrave; a contactar amb el seg&uuml;ent participant en el r&agrave;nquing de seleccionats.</p>
    <p>Les dades necess&agrave;ries per a l'enviament del premi seran sol&middot;licitades mitjan&ccedil;ant missatge privat a la xarxa social: Instagram o per e-mail en cas que el guanyador faciliti el seu correu electr&ograve;nic.</p>
    <p><strong>9. Publicaci&oacute; de la identitat del guanyador</strong></p>
    <p>El guanyador accepta que el seu nick sigui publicat pels mitjans que Dion Iberica consideri oportuns dins del termini m&agrave;xim de 3 mesos despr&eacute;s de la data de finalitzaci&oacute; del concurs.</p>
    <p><strong>10. Tractament de les dades personals</strong></p>
    <p>De conformitat amb el que es disposa en la Llei Org&agrave;nica 15/1999, de 13 de desembre, de Protecci&oacute; de Dades de Car&agrave;cter Personal, i en la seva normativa de desenvolupament, li informem que les dades personals que Dion Iberica rebi volunt&agrave;riament dels participants no seran cedits a terceres empreses. Les dades dels participants &uacute;nicament seran utilitzats per Dion Iberica amb la finalitat de gestionar la seva participaci&oacute; en el concurs (contactar als participants guanyadors i poder dur a terme el lliurament dels premis), dur a terme activitats de segmentaci&oacute; amb finalitats merament estrat&egrave;giques i de negoci, emplenar tr&agrave;mits fiscals, aix&iacute; com remetre-li informaci&oacute; i ofertes comercials per mitjans electr&ograve;nics, sobre els nostres productes i serveis que estimem puguin ser del seu inter&egrave;s.</p>
    <p><strong>11. Llei aplicable i jurisdicci&oacute;</strong></p>
    <p>Les accions promocionals es regeixen per la llei espanyola. Els participants renuncien de manera expressa a qualsevol altre fur i se sotmeten al dels jutjats i tribunals de Barcelona.</p>
  en: |-
    <p><strong>1. Organiser</strong></p>
    <p>Dion Resakapsulus Spain S.L., from now on Dion Iberica, with social domicile in Riera de'n Font, 60-A of Tiana and with NIF B-66907205</p>
    <p><strong>2. Acceptance of the bases</strong></p>
    <p>The participation in this contest supposes the full and unconditional acceptance of these bases. The recognition as a valid participant remains subject to the fulfillment of the requirements established in the point number 4 of these general bases.</p>
    <p><strong>3. Territorial field</strong></p>
    <p>All the territory of Spain.</p>
    <p><strong>4. Requirements of participation</strong></p>
    <p>Will be able to take part in this contest any person oder than 18 years and Spanish territory resident with an Instagram account. <br />Organiser company employees will not be able to take part.</p>
    <p><strong>5. Dates of beginning and ending of registration to the contest</strong></p>
    <p>Since the May 7, 2018 until the May 27, 2018 to the 23:59 instagram users will be able to be inscribed in the contest.</p>
    <p>Registrations posteriors to 23:59 of the May 27, 2018 will not be considered.</p>
    <p><strong>6. Operation of the contest</strong></p>
    <p>Since May 7, 2018 until May 27, 2018 Instagram users will be able to inscribe by following the next steps:<br />1- Follow @dion_spain on Instagram<br />2- Like the contest post published in Instagram's @dion_spain profile.<br />3- Add a comment in that publication labelling an Instagram friend.</p>
    <p>Winner will be selected by a random process.</p>
    <p>The Wednesday 31 of May Dion Iberica will communicate publicly the contest winner on Instagram.</p>
    <p><strong>7. Prizes</strong></p>
    <p>The contest prize will consist in 2 Dion units (10 tablets) that will be sent without sending cost.</p>
    <p><strong>8. Winners election</strong></p>
    <p>The selection of the winning will be done by a random process.<br />In case that Dion Iberica can not contact with the winner or that do not receive the necessary data for the prize sending in the term of 48 hours, will proceed to contact with the following participant in the selection ranking.</p>
    <p>The necessary data for the sending of the prize will be requested by Instagram private message or by e-mail.</p>
    <p><strong>9. Winner's identity publication</strong></p>
    <p>The winner accepts that Dion Iberica mentions his nick by the means that Dion Iberica considers in the 3 months after the date of ending of the contest.</p>
    <p><strong>10. Treatment of the personal data</strong></p>
    <p>In compliance with what has in the Organic Law 15/1999, of 13 of December, of Protection of Data of Personal Character, and in his normative of development, inform him that the personal data that Dion Iberica receive volunt&agrave;riament of the participants will not be yielded to third companies. The data of the participants only will be used by Dion Iberica with the purpose of gestionar his participation in the contest (contact to the winning participants and can carry out the delivery of the prizes), carry out activities of segmentation with purposes merely strategic and of business, fill up tr&agrave;mits fiscal, as well as remit him information and commercial offers for electronic means, on our products and services that love can be of his interest.</p>
    <p><strong>11. Applicable law and jurisdiction</strong></p>
    <p>The promotion is under the Spanish law. Participants renounce to any one other jurisdiction than the court of Barcelona.</p>
  pt: |-
    <p><strong>1. Empresa organizadora</strong></p>
    <p>Dion Resakapsulus Spain S.L., em adiante Dion Iberica, com domic&iacute;lio social em Riera de'n Font, 60-A de Tiana e com NIF B-66907205</p>
    <p><strong>2. Aceita&ccedil;&atilde;o das bases</strong></p>
    <p>A participa&ccedil;&atilde;o neste concurso sup&otilde;e a aceita&ccedil;&atilde;o cheia e incondicional destas bases. O reconhecimento como participante v&aacute;lido fica sujeito ao cumprimento dos requisitos estabelecidos no ponto n&uacute;mero 4 destas bases.</p>
    <p><strong>3. &Acirc;mbito territorial</strong></p>
    <p>Todo o territ&oacute;rio de Espanha.</p>
    <p><strong>4. Requisitos de participa&ccedil;&atilde;o</strong></p>
    <p>Poder&aacute; participar neste concurso qualquer pessoa maior de idade e residente em territ&oacute;rio espanhol que disponham de uma conta de Instagram. <br />N&atilde;o poder&atilde;o participar os empregados da companhia organizadora.</p>
    <p><strong>5. Datas de come&ccedil;o e finalitzaci&oacute; de inscri&ccedil;&atilde;o ao concurso</strong></p>
    <p>Desde o 7 de maio de 2018 at&eacute; o 27 de maio de 2018 &agrave;s 23:59 os utentes de instagram poder-se-&atilde;o inscrever ao concurso.</p>
    <p>N&atilde;o ser&atilde;o consideradas as inscri&ccedil;&otilde;es posteriores &agrave;s 23:59 de 27 de maio de 2018.</p>
    <p><strong>6. Funcionamento do concurso</strong></p>
    <p>Desde o 7 de maio de 2018 at&eacute; o 27 de maio de 2018 &agrave;s 23:59 os utentes de Instagram poder-se-&atilde;o inscrever seguindo os seguintes passos:<br />1- Seguir a @dion_spain no Instagram<br />2- Dar like &agrave; publica&ccedil;&atilde;o do concurso publicada no perfil de @dion_spain de Instagram.<br />3- Acrescentar um coment&aacute;rio na publica&ccedil;&atilde;o referida no ponto anterior etiquetando a um amigo de Instagram.</p>
    <p>A selec&ccedil;&atilde;o do ganhador ser&aacute; aleat&ograve;ria.</p>
    <p>Na quarta-feira 31 de maio comunicar-se-&aacute; publicamente o ganhador do concurso &agrave; rede social Instagram.</p>
    <p><strong>7. Pr&ecirc;mios</strong></p>
    <p>O pr&ecirc;mio do concurso consistir&aacute; em 2 unidades de Dion (10 comprimits) que ser&atilde;o enviados sem custo de envio para o ganhador do concurso.</p>
    <p><strong>8. Elei&ccedil;&atilde;o do ganhador</strong></p>
    <p>A selec&ccedil;&atilde;o do ganhador ser&aacute; aleat&ograve;ria.<br />Caso n&atilde;o seja possivel contactar com o ganhador ou no caso de que n&atilde;o se recebam os dados necess&aacute;rios para o envio do pr&ecirc;mio no prazo de 48 horas, proceder-se-&aacute; a contactar com o seguinte participante no ranking de seleccionados.</p>
    <p>Os dados necess&aacute;rios para o enviament do pr&ecirc;mio ser&atilde;o solicitadas mediante mensagem privada &agrave; rede social: Instagram ou por e-mail em caso que o ganhador facilite o seu correio electr&oacute;nico.</p>
    <p><strong>9. Publica&ccedil;&atilde;o da identidade do ganhador</strong></p>
    <p>O ganhador aceita que o seu nick seja publicado pelos meios que Dion Iberica considere oportunos dentro do prazo m&aacute;ximo de 3 meses depois da data de finalitzaci&oacute; do concurso.</p>
    <p><strong>10. Tratamento dos dados pessoais</strong></p>
    <p>De conformitat com o que se disp&otilde;e na Lei Org&acirc;nica 15/1999, de 13 de dezembro, de Protec&ccedil;&atilde;o de Dados de Car&aacute;cter Pessoal, e no seu regulamento de desenvolvimento, lhe informamos que os dados pessoais que Dion Iberica receba voluntariamente dos participantes n&atilde;o ser&atilde;o cedidos a terceiras empresas. Os dados dos participantes unicamente ser&atilde;o utilizados por Dion Iberica com a finalidade de gestionar a sua participa&ccedil;&atilde;o no concurso (contactar aos participantes ganhadores e poder levar a termo a entrega dos pr&ecirc;mios), levar a termo actividades de segmentaci&oacute; com finalidades meramente estrat&eacute;gicas e de neg&oacute;cio, rechear tr&agrave;mits fiscais, bem como remeter-lhe informa&ccedil;&atilde;o e ofertas comerciais por meios electr&oacute;nicos, sobre os nossos produtos e servi&ccedil;os que estimamos possam ser do seu interesse.</p>
    <p><strong>11. Lei aplicable e jurisdicci&oacute;</strong></p>
    <p>As ac&ccedil;&otilde;es promocionals regem-se pela lei espanhola. Os participantes renunciam de maneira exprime a qualquer outro fur e se submetem ao dos julgados e tribunais de Barcelona.</p>