text:
  es: |-
    <p>www.dioniberica.com sitio Web (en adelante, el "Sitio Web") es propiedad de Dion Resakapsulus Spain SL (en adelante, la "Sociedad"), con domicilio social en Riera d'en Font, 60 (Tiana) y CIF B66907205.</p>
    <p>La empresa garantiza la protecci&oacute;n de los datos personales suministrados por el Usuario en el "Sitio Web" y en cumplimiento de lo dispuesto en la Ley 15/1999, del mes de diciembre 13 Protecci&oacute;n de Datos de Car&aacute;cter Personal, en el Real Decreto 1720/2007, de 21 de diciembre y que siguen siendo aplicables reglamentos, le informa que:</p>
    <p>a) Todos los datos personales facilitados a la empresa ser&aacute;n tratados por &eacute;ste de acuerdo con la Ley 15/1999, diciembre 13 Protecci&oacute;n de Datos de Car&aacute;cter Personal y el Real Decreto 1720/2007, de 21 de diciembre y ser&aacute;n incorporados a los usuarios del archivo CLIENTES Y/O PROVEEDORES, creado y mantenido bajo la responsabilidad de la empresa, que ha sido debidamente inscrito en la Agencia de Protecci&oacute;n de datos espa&ntilde;olas.</p>
    <p>b) Los datos se recogen para los siguientes prop&oacute;sitos: Para garantizar la correcta gesti&oacute;n de los servicios o productos solicitados, gestionar la contabilidad y tributaci&oacute;n de las compras en l&iacute;nea (i) gesti&oacute;n, estudio y resoluci&oacute;n de consultas y (ii) env&iacute;o de publicidad comercial y la prospecci&oacute;n por medios electr&oacute;nicos, acerca de la empresa, sus actividades, productos y servicios, as&iacute; como documentaci&oacute;n de diversa naturaleza.</p>
    <p>c) La recogida y tratamiento de datos personales se han tomado medidas de seguridad adecuadas para evitar la p&eacute;rdida, acceso no autorizado o la manipulaci&oacute;n de los mismos, de conformidad con lo dispuesto en el Real Decreto 1720/2007, de 21 de diciembre.</p>
    <p>d) La Compa&ntilde;&iacute;a se compromete a proteger la informaci&oacute;n confidencial a la que tenga acceso. La empresa no utiliza en ning&uacute;n caso los datos personales que se pone a su disposici&oacute;n para prestar servicios a terceros distintos de los mencionados en el apartado b) del presente documento o, si es necesario, para lograr sus propios m&eacute;ritos.</p>
    <p>e) El Usuario certifica que es mayor de 14 a&ntilde;os y por lo tanto posee la capacidad legal necesaria para dar su consentimiento con respecto al tratamiento de datos personales de conformidad con lo dispuesto en la presente Pol&iacute;tica de privacidad.</p>
    <p>f) El usuario puede en todo momento ejercitar sus derechos de acceso, rectificaci&oacute;n, cancelaci&oacute;n y oposici&oacute;n de sus datos personales y el derecho a la revocaci&oacute;n del consentimiento para cualquiera de los fines mencionados anteriormente, empresa que env&iacute;a debidamente firmado carta a nuestra postal direcci&oacute;n arriba indicada, donde indicando claramente los datos de contacto, que deben ir acompa&ntilde;ados de fotocopia del DNI / NIF o documento que acredite su identidad.</p>
    <p>g) El usuario autoriza el tratamiento automatizado de los datos personales en los t&eacute;rminos indicados. Para ello, pulse el bot&oacute;n de env&iacute;o de datos que se encuentra junto a cualquiera de los formularios de recogida de datos de esta web.<br />&nbsp;</p>
    <p>Conforme al art&iacute;culo 5 de la Ley Org&aacute;nica 15/1999 de Protecci&oacute;n de Datos de Car&aacute;cter Personal, se informa que los datos de car&aacute;cter personal aportados a esta empresa, ya provengan del propio interesado o de persona autorizada por &eacute;l, ser&aacute;n incorporados a unos ficheros automatizados debidamente inscritos de los que es responsable Dion Resakapsulus Spain, S.L., siendo necesarios para la relaci&oacute;n contractual y cuyas finalidades son el adecuado desarrollo, control y cumplimiento de los servicios contratados.</p>
    <p>Sus datos &uacute;nicamente ser&aacute;n utilizados para los fines antes se&ntilde;alados y no ser&aacute;n cedidos a terceras personas, salvo aquellas comunicaciones a las Autoridades, Organismos u Oficinas de las Administraciones p&uacute;blicas que fueran consentidas por el interesado o persona por &eacute;l autorizada para el adecuado cumplimiento de las obligaciones nacidas de los servicios contratados, o que resultaren preceptivas o autorizadas por Ley. Si desea ejercer sus derechos de acceso, rectificaci&oacute;n, cancelaci&oacute;n u oposici&oacute;n, puede hacerlo dirigi&eacute;ndose por escrito a la siguiente direcci&oacute;n: Riera de'n Font, 60 - 08391 Tiana (Barcelona).</p>
    <p>Dion Resakapsulus Spain, S.L., garantiza la confidencialidad de los datos personales que obren en sus ficheros y adoptar&aacute; las medidas reglamentarias que eviten, en la medida de lo posible, su alteraci&oacute;n, p&eacute;rdida, tratamiento o acceso no autorizado. Una vez dejen de ser necesarios los datos personales proporcionados, se proceder&aacute; a su cancelaci&oacute;n en nuestros ficheros y a la destrucci&oacute;n o devoluci&oacute;n al titular de los datos, seg&uacute;n el caso, de los soportes en los que se recoja la informaci&oacute;n con datos personales facilitada, sin que se admita la conservaci&oacute;n de copias de dicha informaci&oacute;n.</p>
  ca: '<p>El lloc web www.dioniberica.com (d''ara endavant, el "Lloc web") &eacute;s
    propietat de&nbsp;DionResakapsulus&nbsp;Spain&nbsp;SL (d''ara endavant, la "Societat"),
    amb domicili social a Riera d''en Font, 60 (Tiana) i CIF B66907205.<br /><br />L''empresa
    garanteix la protecci&oacute; de les dades personals subministrades per l''Usuari
    en el "Lloc web" i en compliment del que es disposa en la Llei 15/1999, del mes
    de desembre 13 Protecci&oacute; de Dades de Car&agrave;cter Personal, en el Reial
    decret 1720/2007, de 21 de desembre i que segueixen sent aplicables reglaments,
    li informa que:<br /><br />a) Totes les dades personals facilitades a l''empresa
    seran tractades per aquest d''acord amb la Llei 15/1999, desembre 13 Protecci&oacute;
    de Dades de Car&agrave;cter Personal i el Reial decret 1720/2007, de 21 de desembre
    i seran incorporats als usuaris de l''arxiu CLIENTES Y/O PROVEEDORES, creat i
    mantingut sota la responsabilitat de l''empresa, que ha estat degudament inscrit
    en l''Ag&egrave;ncia de Protecci&oacute; de dades espanyoles.<br /><br />b) Les
    dades es recullen per als seg&uuml;ents prop&ograve;sits: Per garantir la correcta
    gesti&oacute; dels serveis o productes sol&middot;licitats, gestionar la comptabilitat
    i tributaci&oacute; de les compres en l&iacute;nia (i) gesti&oacute;, estudi i
    resoluci&oacute; de consultes i (ii)&nbsp;enviament de publicitat comercial i
    la prospecci&oacute; per mitjans electr&ograve;nics, sobre l''empresa, les seves
    activitats, productes i serveis, aix&iacute; com documentaci&oacute; de diversa
    naturalesa.<br /><br />c) La recollida i tractament de dades personals s''han
    pres mesures de seguretat adequades per evitar la p&egrave;rdua, acc&eacute;s
    no autoritzat o la manipulaci&oacute; dels mateixos, de conformitat amb el que
    es disposa en el Reial decret 1720/2007, de 21 de desembre.<br /><br />d) La Companyia
    es compromet a protegir la informaci&oacute; confidencial a la qual tingui acc&eacute;s.
    L''empresa no utilitza en cap cas les dades personals que es posa a la seva disposici&oacute;
    per prestar serveis a tercers diferents dels esmentats en l''apartat b) del present
    document o, si &eacute;s necessari, per aconseguir els seus propis m&egrave;rits.<br
    /><br />i) L''Usuari certifica que &eacute;s major de 14 anys i per tant posseeix
    la capacitat legal necess&agrave;ria per donar el seu consentiment pel que fa
    al tractament de dades personals de conformitat amb el que es disposa en la present
    Pol&iacute;tica de privadesa.<br /><br />f) L''usuari pot a tot moment exercitar
    els seus drets d''acc&eacute;s, rectificaci&oacute;, cancel&middot;laci&oacute;
    i oposici&oacute; de les seves dades personals i el dret a la revocaci&oacute;
    del consentiment per a qualsevol de les finalitats esmentades anteriorment, empresa
    que envia degudament signat carta a la nostra postal adre&ccedil;a a dalt indicada,
    on indicant clarament les dades de contacte, que han d''anar acompanyats de fotoc&ograve;pia
    del DNI / NIF o document que acrediti la seva identitat.<br /><br />g) L''usuari
    autoritza el tractament automatitzat de les dades personals en els termes indicats.
    Per a aix&ograve;, premi el bot&oacute; d''enviament de dades que es troba al
    costat de qualsevol dels formularis de recollida de dades d''aquesta web.<br />&nbsp;<br
    /><br />Conforme a l''article 5 de la Llei Org&agrave;nica 15/1999 de Protecci&oacute;
    de Dades de Car&agrave;cter Personal, s''informa que les dades de car&agrave;cter
    personal aportats a aquesta empresa, ja provinguin del propi interessat o de persona
    autoritzada per ell, seran incorporades a uns fitxers automatitzats degudament
    inscrits dels quals &eacute;s responsable&nbsp;Dion&nbsp;Resakapsulus&nbsp;Spain,
    S.L., sent necessaris per a la relaci&oacute; contractual i les finalitats de
    la qual s&oacute;n l''adequat desenvolupament, control i compliment dels serveis
    contractats.<br /><br />Les seves dades &uacute;nicament seran utilitzades per
    a les finalitats abans assenyalades i no seran cedides a terceres persones, excepte
    aquelles comunicacions a les Autoritats, Organismes o Oficines de les Administracions
    p&uacute;bliques que anessin consentides per l''interessat o persona per ell autoritzada
    per a l''adequat compliment de les obligacions nascudes dels serveis contractats,
    o que resultessin preceptives o autoritzades per Llei. Si desitja exercir els
    seus drets d''acc&eacute;s, rectificaci&oacute;, cancel&middot;laci&oacute; o
    oposici&oacute;, pot fer-ho dirigint-se per escrit a la seg&uuml;ent adre&ccedil;a:
    Riera de''n Font, 60 - 08391 Tiana (Barcelona).<br /><br />Dion&nbsp;Resakapsulus&nbsp;Spain,
    S.L., garanteix la confidencialitat de les dades personals que obrin en els seus
    fitxers i adoptar&agrave; les mesures reglament&agrave;ries que evitin, en la
    mesura del possible, la seva alteraci&oacute;, p&egrave;rdua, tractament o acc&eacute;s
    no autoritzat. Una vegada deixin de ser necessaris les dades personals proporcionades,
    es procedir&agrave; a la seva cancel&middot;laci&oacute; en els nostres fitxers
    i a la destrucci&oacute; o devoluci&oacute; al titular de les dades, segons el
    cas, dels suports en els quals es reculli la informaci&oacute; amb dades personals
    facilitades, sense que s''admeti la conservaci&oacute; de c&ograve;pies d''aquesta
    informaci&oacute;.</p>'
