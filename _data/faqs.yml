  title:
    es: "¿Qué es Dion?"
    ca: Què és Dion?
    en: What is Dion
    pt: O que é a Dion?
  description:
    es: Dion es un protector hepático que te ayuda a metabolizar mejor el alcohol
      evitando el malestar general y las náuseas producidas por el exceso de consumo
      de bebidas alcohólicas.
    ca: Dion és un protector hepàtic que t'ajuda a metabolitzar millor l'alcohol evitant
      el malestar general i les nàusees produïdes per l'excés de consum de begudes
      alcohòliques.
    en: Dion is an hepatic protector that improves alcohol metabolization in order
      to avoid hangover produced by an excessive alcoholic consumption.
    pt: 'A Dion é um protetor hepático que te ajuda a metabolizar melhor o álcool
      evitando o mau estar e as nauseas produzidas pelo excesso do consumo de bebidas
      alcoólicas. '
- frequent: true
  title:
    es: "¿Me lo puedes explicar técnicamente?"
    ca: Pots explicar-m'ho amb més detall?
    en: Can you give me more detailed information?
    pt: Podes-me explicar tecnicamente?
  description:
    es: El consumo de alcohol aumenta la concentración plasmática de homocisteína
      y a su vez la acidez en la mucosa gástrica provocando malestar y náuseas. El
      metabolismo de esta molécula consume una gran cantidad de vitamina B12. Dion
      aporta esta vitamina al organismo, favoreciendo el metabolismo de la homocisteína.
      Adicionalmente, el cardo mariano ejerce como protector hepático natural.
    ca: El consum d'alcohol augmenta la concentració plasmàtica d'homocisteïna i a
      la vegada l'acidesa de la mucosa gàstrica provocant malestar i nàusees. El metabolisme
      d'aquesta molècula consumeix una gran quantitat de vitamina B12. Dion aporta
      aquesta vitamina a l'organisme, afavorint el metabolisme de la homocisteïna.
      Addicionalment, el cardo mariano exerceix com a protector hepàtic natural.
    en: 'Alcohol consumption elevates homocistein plasmatic concentration and heartburn.
      This molecule methabolization requires a lot of B12 vitamin. Dion contributes
      to the homocistein methabolization. Furthermore, silimarina acts as a natural
      hepatic protector. '
    pt: O consumo de álcool aumenta a concentração plasmática de homocisteína e a
      sua acidez na mucosa gástrica, provocando mau estar e náuseas. O metabolismo
      desta molécula consome uma grande quantidade de vitamina B12. A Dion leva esta
      vitamina ao organismo, favorecendo o metabolismo da homocisteína. Adicionalmente,
      o cardo mariano exerce como um protetor heática natural.
