  title:
    es: "¿Cuándo debo tomar Dion?"
    ca: Quan haig de prendre Dion?
    en: When should I take Dion?
    pt: Quando devo tomar Dion?
  description:
    es: Antes de la aparición de los síntomas de la resaca. Idealmente después de
      cenar con la primera copa o cerveza del evento, aunque si te lo tomas antes
      de ir a dormir, aún te hará efecto al día siguiente.
    ca: Abans de l'aparició dels símptomes de la ressaca. Idealment després de sopar
      amb la primera copa o cervesa de l'esdeveniment, tot i que si te'l prens abans
      d'anar a dormir, encara et farà efecte l'endemà.
    en: Dion must be taken before the symptoms of the hangover, that is during the
      alcohol consumption of your party.
    pt: O mesmo devo ser tomado antes dos sintomas da ressaca, ou seja, depois da
      refeição durante as tuas primeiras bebidas
