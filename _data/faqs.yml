      al consumo de alcohol.
    ca: Res més lluny de la realitat, volem que visquis la teva vida intensament,
      i que si surts de festa, no deixis de gaudir de la resta de plaers que la vida
      posa al teu abast per culpa d'haver pres una copa de més. Si tens menys ressaques,
      augmentaran les probabilitats que trobis noves aficions que no t'avoquin al
      consum d'alcohol.
    en: Nothing is further from the truth. We want you to live your life intensely
      and if you went out parting last night, do not fail to enjoy the rest of the
      pleasures of life, just because you drank a few extra glasses. If you have fewer
      hangovers, the the odds of you finding new hobbies that are not related to alcohol
      consumption will increase.
    pt: Nada está mais longe da verdade. Queremos que vivas a tua vida intensamente
      e que caso saias de festa, não deixes de desfrutar o resto dos prazeres da vida,
      apenas por teres bebido uns copos a mais. Se tiveres menos ressacas, irão aumentar
      as probabilidades de tu encontrares novos passatempos que não estejam relacionados
      com o consumo de álcool.
