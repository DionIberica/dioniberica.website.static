  title:
    es: Olvidé tomar Dion, ¿Qué hago?
    ca: Vaig oblidar prendre Dion, què faig?
    en: I forgot to take Dion, what do I do?
    pt: Esqueci-me de tomar Dion, o que faço?
  description:
    es: Si ya tienes resaca, puedes tomar Dion y te ayudará a acelerar la recuperación,
      pero no hará milagros. Si esto ocurre muy a menudo, recomienda Dion a tus amigos
      para que alguno pueda recordarte que debes tomarlo.
    ca: Si ja tens ressaca, pots prendre Dion i t'ajudarà a accelerar la recuperació,
      però no farà miracles. Si això succeeix molt sovint, recomana Dion als teus
      amics perquè algun et pugui recordar que te l'has de prendre.
    en: If you're already hangover, you can take Dion, and it will accelarate your
      recovery, but there are no miracles. If this happens to you often tell your
      friends to remind you to take it during the night.
    pt: Se já estás de ressaca, podes tomar Dion, e vai te ajudar a acelerar a recuperação,
      contudo não haverá milagres. Se isto te acontece frequentemente avisa os teus
      amigos para que te possam lembrar de tomar.
