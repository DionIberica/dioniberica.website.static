        title: 'Beneficis del Cardo Mariano:'
      data: |-
        És una planta que creix lliurement a la natura i que l'esser humà utilitza des dels temps bíblics degut a les seves múltiples propietats medicinals.
        Els primers vestigis escrits sobre les propietats curatives del Cardo Mariano es remunten a l'època dels Grecs, quan el metge Dioscóridces l'emprava com a remei contra les mossegades de les serps, i per Plinio qui l'administrava com a remei per a la bilis. Posteriorment, a l'edat mitjana es descriu el seu ús com a potent antídot per a desintoxicar el fetge.
        Entre les seves propietats destaca el fet que sigui un potent protector hepàtic, ja que protegeix de les toxines estimulant el creixement i la regeneració de nous teixits del fetge.
      contraindicaciones:
        title: 'Contraindicacions del Cardo Mariano:'
        description: |-
          No té efectes nocius per a l'organisme humà.
          Malgrat que tradicionalment s'ha emprat per a augmentar la llet de les lactants, no existeixen proves suficients per a confirmar la seva eficàcia, pel que no es recomana el seu ús durant l'embaràs i la lactància.
      title: Cardo Mariano (Silybum Marianum)
    b12:
