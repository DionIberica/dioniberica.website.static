        Entre les seves propietats destaca el fet que sigui un potent protector hepàtic, ja que protegeix de les toxines estimulant el creixement i la regeneració de nous teixits del fetge.
      contraindicaciones:
        title: 'Contraindicacions del Cardo Mariano:'
        description: |-
          No té efectes nocius per a l'organisme humà.
          Malgrat que tradicionalment s'ha emprat per a augmentar la llet de les lactants, no existeixen proves suficients per a confirmar la seva eficàcia, pel que no es recomana el seu ús durant l'embaràs i la lactància.
